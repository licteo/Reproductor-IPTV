<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV Mejorado</title>
    <!-- Incluye Hls.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Tailwind CSS para un diseño limpio y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para los iconos de estrellas, pantalla completa y búsqueda -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
            }
        }
        
        #video-player-section {
            flex-grow: 1;
        }

        #video-container {
            position: relative;
            background-color: #000;
            border-radius: 1rem;
            overflow: hidden;
            flex-grow: 1;
        }
        
        #video-player {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        #channel-list-section {
            background-color: #2d3748; /* Color de fondo para la lista */
            border-radius: 1rem;
            padding: 1rem;
            overflow-y: auto;
            max-height: 70vh;
            flex-shrink: 0;
            width: 100%;
            margin-top: 1rem;
        }

        @media (min-width: 1024px) {
            #channel-list-section {
                width: 300px; /* Ancho fijo para la lista en pantallas grandes */
                margin-top: 0;
            }
        }
        
        .channel-item {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .channel-item:hover {
            background-color: #4a5568;
        }
        
        .channel-item.active {
            background-color: #4a5568;
            border-left: 4px solid #4299e1; /* Resaltar el canal activo */
            font-weight: bold;
        }

        .channel-logo {
            width: 32px;
            height: 32px;
            border-radius: 0.25rem;
            margin-right: 0.75rem;
            object-fit: cover;
        }
        
        .star-icon {
            cursor: pointer;
            color: gray;
            transition: color 0.2s ease;
        }
        
        .star-icon.favorite {
            color: gold;
        }

        input[type="text"], button {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        button:hover {
            background-color: #4a5568;
        }

        #file-input {
            display: none; /* Oculta el input de archivo por defecto */
        }
        
        #loading-indicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #4299e1;
        }

        .category-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #4a5568;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        .category-content {
            display: none;
            padding: 0.5rem 0;
        }
        
        .category-content.expanded {
            display: block;
        }
        
        #fullscreen-button, #picture-in-picture-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #fullscreen-button:hover, #picture-in-picture-button:hover {
            background-color: #2563eb;
        }

        .lang-badge {
            background-color: #4a5568;
            color: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: normal;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .search-container input {
            padding-left: 2.5rem; /* Make space for the icon */
            width: 100%;
        }

        .search-container .fas.fa-search {
            position: absolute;
            left: 1rem;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-6 sm:p-8 md:p-10">

    <div class="container lg:flex-row flex-col max-w-7xl mx-auto rounded-xl">
        
        <!-- Video Player Section -->
        <div id="video-player-section" class="flex-1 bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <div id="video-container" class="w-full">
                <video id="video-player" controls class="w-full h-auto rounded-t-xl"></video>
            </div>
            
            <div class="p-6">
                <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
                    <div class="flex items-center gap-2">
                        <h2 id="current-channel-name" class="text-xl sm:text-2xl font-bold text-white">No hay canal seleccionado</h2>
                        <span id="channel-language" class="lang-badge" style="display:none;"></span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <i id="favorite-star" class="fas fa-star text-2xl star-icon" style="display:none;"></i>
                        <button id="picture-in-picture-button" class="flex items-center justify-center p-3 rounded-lg transition-colors">
                            <i class="fas fa-arrow-up-right-from-square" id="pip-icon"></i>
                        </button>
                        <button id="fullscreen-button" class="flex items-center justify-center p-3 rounded-lg transition-colors">
                            <i class="fas fa-expand" id="fullscreen-icon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- URL Input -->
                <div class="mb-4">
                    <label for="url-input" class="block text-sm font-medium mb-2">Pegar URL de Canal Individual (.m3u8)</label>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="text" id="url-input" placeholder="https://..." class="flex-1 bg-gray-700 rounded-lg p-3 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500">
                        <button id="load-url-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">Reproducir URL</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Channel List Section -->
        <div id="channel-list-section" class="flex-none lg:w-80 w-full bg-gray-800 rounded-xl shadow-lg p-6">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 text-white">Lista de Canales</h2>

            <!-- Search Bar -->
            <div class="search-container mb-4">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar canal..." class="bg-gray-700 rounded-lg p-3 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500">
            </div>

            <!-- URL M3U Input -->
            <div class="mb-4">
                <label for="m3u-url-input" class="block text-sm font-medium mb-2">Cargar Lista de Canales (.m3u) desde URL</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="m3u-url-input" placeholder="https://..." class="flex-1 bg-gray-700 rounded-lg p-3 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500">
                    <button id="load-m3u-url-button" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">Cargar Lista</button>
                </div>
            </div>

            <!-- File Upload -->
            <div class="mb-4">
                <label for="file-input" class="block text-sm font-medium mb-2">O Subir Archivo Local (.m3u)</label>
                <input type="file" id="file-input" accept=".m3u" class="hidden">
                <label for="file-input" class="w-full block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 text-center rounded-lg cursor-pointer transition-colors">Subir Archivo .m3u</label>
            </div>
            
            <div id="loading-indicator">Cargando lista...</div>
            
            <!-- Channel List -->
            <div id="channel-list" class="space-y-2 overflow-y-auto max-h-[calc(100vh-250px)]">
                <!-- Channel items will be inserted here by JavaScript -->
                <p id="channel-placeholder" class="text-gray-500 text-center italic mt-4">Carga un archivo .m3u para ver los canales aquí.</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const searchInput = document.getElementById('search-input');
        const urlInput = document.getElementById('url-input');
        const loadUrlButton = document.getElementById('load-url-button');
        const m3uUrlInput = document.getElementById('m3u-url-input');
        const loadM3uUrlButton = document.getElementById('load-m3u-url-button');
        const fileInput = document.getElementById('file-input');
        const channelListContainer = document.getElementById('channel-list');
        const currentChannelName = document.getElementById('current-channel-name');
        const channelLanguageBadge = document.getElementById('channel-language');
        const channelPlaceholder = document.getElementById('channel-placeholder');
        const loadingIndicator = document.getElementById('loading-indicator');
        const favoriteStar = document.getElementById('favorite-star');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const pictureInPictureButton = document.getElementById('picture-in-picture-button');
        
        let hls = null;
        let allChannels = [];
        let currentActiveChannel = null;
        let networkRetryAttempts = 0;
        const maxNetworkRetries = 5;

        // Function to load and play a video URL
        const loadVideo = (url, channelName = 'Canal Desconocido', language = 'N/A') => {
            networkRetryAttempts = 0; // Reset retry counter for new channel
            if (!url) {
                currentChannelName.textContent = 'No se pudo cargar el canal';
                return;
            }
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                if (networkRetryAttempts < maxNetworkRetries) {
                                    networkRetryAttempts++;
                                    console.error(`Network error, trying to recover... Attempt ${networkRetryAttempts}/${maxNetworkRetries}`);
                                    currentChannelName.textContent = `Error de red. Intentando reconectar... (${networkRetryAttempts}/${maxNetworkRetries})`;
                                    setTimeout(() => {
                                        hls.startLoad();
                                    }, 2000); // Wait 2 seconds before retrying
                                } else {
                                    console.error("Fatal network error. Exceeded max retry attempts.");
                                    currentChannelName.textContent = "Error de red persistente. No se pudo reconectar.";
                                    hls.destroy();
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error, trying to recover...");
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                console.error("Fatal error. Hls.js destroyed.");
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
            currentChannelName.textContent = channelName;
            channelLanguageBadge.textContent = language;
            channelLanguageBadge.style.display = (language && language.toLowerCase() !== 'n/a') ? 'inline-block' : 'none';
            currentActiveChannel = url;
            updateActiveChannel();
        };

        // Parse M3U file content and extract channels with groups and language
        const parseM3U = (content) => {
            const lines = content.split('\n');
            let newChannels = [];
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/tvg-name="([^"]+)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const langMatch = line.match(/tvg-language="([^"]+)"/);
                    const titleMatch = line.match(/,([^,]+)$/);

                    currentChannel.name = nameMatch ? nameMatch[1] : (titleMatch ? titleMatch[1] : 'Canal Desconocido');
                    currentChannel.logo = logoMatch ? logoMatch[1] : null;
                    currentChannel.group = groupMatch ? groupMatch[1] : 'Otros';
                    currentChannel.language = langMatch ? langMatch[1] : 'N/A';
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    if (currentChannel.name) {
                         newChannels.push({ ...currentChannel });
                    }
                    currentChannel = {};
                }
            });
            return newChannels;
        };

        // Render the channel list on the page, now with categories and favorites
        const renderChannelList = (channelsToRender = allChannels) => {
            channelListContainer.innerHTML = '';
            if (channelsToRender.length === 0) {
                channelPlaceholder.textContent = 'No se encontraron canales.';
                channelPlaceholder.style.display = 'block';
                return;
            }
            channelPlaceholder.style.display = 'none';

            const groupedChannels = channelsToRender.reduce((acc, channel) => {
                (acc[channel.group] = acc[channel.group] || []).push(channel);
                return acc;
            }, {});

            // Render other categories
            const sortedGroups = Object.keys(groupedChannels).sort();
            sortedGroups.forEach(group => {
                const header = createCategoryHeader(group);
                const content = createCategoryContent();
                groupedChannels[group].forEach(channel => {
                    content.appendChild(createChannelItem(channel));
                });
                channelListContainer.appendChild(header);
                channelListContainer.appendChild(content);
            });
        };

        // Create a channel item element
        const createChannelItem = (channel) => {
            const channelItem = document.createElement('div');
            channelItem.className = 'channel-item flex items-center p-3 rounded-lg cursor-pointer transition-colors hover:bg-gray-700';
            channelItem.dataset.url = channel.url;

            if (currentActiveChannel === channel.url) {
                channelItem.classList.add('active');
            }
            
            const logoHtml = channel.logo ? `<img src="${channel.logo}" alt="Logo" class="channel-logo w-8 h-8 rounded-md mr-3 object-fit: cover;">` : `<div class="w-8 h-8 rounded-md mr-3 bg-gray-600 flex items-center justify-center text-xs font-semibold">${channel.name.charAt(0)}</div>`;
            const languageHtml = (channel.language && channel.language.toLowerCase() !== 'n/a') ? `<span class="ml-auto lang-badge">${channel.language}</span>` : '';

            channelItem.innerHTML = `${logoHtml} <span class="truncate">${channel.name}</span>${languageHtml}`;
            
            channelItem.addEventListener('click', () => {
                loadVideo(channel.url, channel.name, channel.language);
            });
            return channelItem;
        };
        
        // Create a category header element
        const createCategoryHeader = (title) => {
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `<span>${title}</span> <i class="fas fa-chevron-down"></i>`;
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.classList.toggle('expanded');
                header.querySelector('i').classList.toggle('fa-chevron-down');
                header.querySelector('i').classList.toggle('fa-chevron-up');
            });
            return header;
        };

        // Create a category content container
        const createCategoryContent = () => {
            const content = document.createElement('div');
            content.className = 'category-content';
            return content;
        };

        // Highlight the currently playing channel
        const updateActiveChannel = () => {
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.url === currentActiveChannel) {
                    item.classList.add('active');
                }
            });
        };

        // Function to fetch and parse M3U file from a URL
        const fetchAndParseM3U = async (url) => {
            loadingIndicator.style.display = 'block';
            channelListContainer.innerHTML = '';
            channelPlaceholder.style.display = 'none';
            try {
                const response = await fetch(url);
                console.log('Respuesta de la URL M3U:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.text();
                allChannels = parseM3U(content);
                renderChannelList();
                if (allChannels.length > 0) {
                    loadVideo(allChannels[0].url, allChannels[0].name, allChannels[0].language);
                } else {
                    currentChannelName.textContent = 'No se encontraron canales en la lista.';
                }
            } catch (error) {
                console.error('Error al cargar la lista de canales:', error);
                currentChannelName.textContent = `Error: No se pudo cargar la lista de canales. Detalle: ${error.message}. Por favor, asegúrate de que la URL es correcta y accesible.`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };
        
        // Event listeners
        loadUrlButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) {
                loadVideo(url, 'URL Directa');
            } else {
                currentChannelName.textContent = 'Por favor, ingresa una URL válida.';
            }
        });

        loadM3uUrlButton.addEventListener('click', () => {
            const url = m3uUrlInput.value.trim();
            if (url) {
                fetchAndParseM3U(url);
            } else {
                currentChannelName.textContent = 'Por favor, ingresa una URL de lista de canales válida.';
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                allChannels = parseM3U(content);
                renderChannelList();
                if (allChannels.length > 0) {
                    loadVideo(allChannels[0].url, allChannels[0].name, allChannels[0].language);
                } else {
                    currentChannelName.textContent = 'No se encontraron canales en el archivo.';
                }
            };
            reader.readAsText(file);
        });
        
        // Fullscreen functionality
        fullscreenButton.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen().catch(err => {
                    console.error("Error al intentar pantalla completa: ", err);
                    currentChannelName.textContent = "La pantalla completa no está permitida en este entorno.";
                });
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            } else {
                currentChannelName.textContent = "Tu navegador no soporta la función de pantalla completa.";
            }
        });

        // Listen for fullscreen changes to update the button icon
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenIcon.classList.remove('fa-expand');
                fullscreenIcon.classList.add('fa-compress');
            } else {
                fullscreenIcon.classList.remove('fa-compress');
                fullscreenIcon.classList.add('fa-expand');
            }
        });

        // Picture-in-Picture functionality
        pictureInPictureButton.addEventListener('click', () => {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture();
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm) || 
                (channel.language && channel.language.toLowerCase().includes(searchTerm))
            );
            renderChannelList(filteredChannels);
        });

        // Initial render
        renderChannelList();
    </script>
</body>
</html>
